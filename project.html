<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="" class="hero">
        <h2 class="title">Order Summery</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="pay-container">
            <img src="images/icon-music.svg" alt="" class="music">
            <div class="price"><span class="annual">Annual Plan</span>
                $59.99/year</div>
            <div class="change">Change</div>
        </div>
        <div class="submit">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
    </div>
</body>

</html>
